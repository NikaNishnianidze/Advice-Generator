<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <script src="script.js" defer></script>
    <title>Advice Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 id="advice-number">ADVICE #117</h1>
      <p id="advice">
        “It is easy to sit up and take notice, what's difficult is getting up
        and taking action.”
      </p>
      <img
        src="./assets/pattern-divider-mobile.svg"
        alt="divider"
        class="mobile-divider"
      />
      <img
        src="./assets/pattern-divider-desktop.svg"
        alt="divider desktop"
        class="desktop-divider"
      />
      <div class="roll-dice" id="dice">
        <div class="circle" id="dice-circle">
          <img src="./assets/icon-dice.svg" alt="dice icon" />
        </div>
      </div>
    </div>
  </body>
</html>
